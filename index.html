<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link HUB</title>
    <link rel="icon" type="image/jpg" href="https://i.pinimg.com/736x/79/0b/ce/790bcefa4ce60aa2f78b3d12fbb5c971.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                950: '#0a0a0a',
              }
            },
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
            animation: {
              'tilt': 'tilt 10s infinite linear',
            },
            keyframes: {
              tilt: {
                '0%, 50%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(1deg)' },
                '75%': { transform: 'rotate(-1deg)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      
      /* Animated Gradient Backgrounds */
      .animate-gradient-dark {
        background: linear-gradient(-45deg, #0f0a05, #2a1005, #431407, #1c1917);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      .animate-gradient-light {
        background: linear-gradient(-45deg, #fff7ed, #ffedd5, #fed7aa, #fff7ed);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Shimmer animation for cards */
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(249, 115, 22, 0.3); /* Orange tint */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(249, 115, 22, 0.5); }
    </style>
